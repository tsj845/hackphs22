<!DOCTYPE html>
<html>
    <head>
        <title>Claclulator</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="equation">
            <pre id="fmtter"><span class="text normal"></span><span class="text cursor"> </span><span class="text normal"></span></pre>
        </div>
	<p class="label">Latex code: <span id="latex-code" class="result" hidden="true"></span></p>
        <p class="label">Latex expression: <span id="latex-expression" class="result" hidden="true"></span></p>
        <script src="./js/index.js"></script>
        <script>
            MathJax = {
              tex: {
                // inlineMath: [['$', '$'], ['\\(', '\\)']]
              },
              svg: {
                fontCache: 'global'
              }
            };
            </script>
            <script type="text/javascript" id="MathJax-script" async
              src="../../mathjax-full/es5/tex-chtml.js">
            </script>
    </body>
</html>
